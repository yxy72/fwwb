        Resize();
        function Resize(){
            document.querySelector('.page').style.height = window.innerHeight+"px";
            var obj = document.querySelector('.form').getElementsByTagName('td');
            for(let i = 0;i<obj.length;i++){
                obj[i].style.height= (window.innerHeight - 81 - 45 - 100 - 42 - 42 )/17 + "px"
            }
        }
        window.addEventListener('resize',function(){
            Resize();
        })
